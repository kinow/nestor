---
layout: bare
---

<div id="page">
  <div id="body">
    {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
    {{ content }}
  </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
