<h1 class="ui top attached header"><%= project.get('name') %></h1>
<div class="ui attached segment">
	<div class='ui form' id="project-form" data-parsley-validate>
		  <div class="field">
			<label>Name</label>
			<input name="name" id="project-name-input" placeholder="Name" type="text" value="<%= project.get('name') %>" data-parsley-required="true" data-parsley-length="[1,255]" />
		  </div>
		  <div class="field">
			<label>Description</label>
			<textarea name="description" placeholder="Description" id="project-description-input" data-parsley-required="false" data-parsley-length="[1,1000]"><%= project.get('description') %></textarea>
		  </div>
		  <button class="positive ui left floated button" id="project-btn">
			  Okay
		  </button>
		  <a href="javascript: window.history.back();" class="ui left floated button">
			  Cancel
		  </a>
		  <a href="#/projects/<%= project.get('id') %>/confirmDelete" class="negative ui right floated button">
			  Delete
		  </a>
		  <br class='clearfix' />
		  <br/>	
	</div>
</div>
