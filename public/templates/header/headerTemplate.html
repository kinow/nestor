<div id="menu">
  <div class='ui stackable pointing menu'>
    <div class='item'>
      <a href="#"><i class="home icon"></i> Home</a>
    </div>
    <% if(logged_in){ %>
    <div class='item'>
      <a href="#/projects"><i class="book icon"></i> Projects</a>
    </div>
      <% if (typeof project_id != 'undefined' && project_id > 0) { %>
    <div class='project-positioned item'>
      <a href="#/specification"><i class="write icon"></i> Specification</a>
    </div>
    <div class='project-positioned item'>
      <a href="#/planning"><i class="browser icon"></i> Planning</a>
    </div>
    <div class='project-positioned item'>
      <a href="#/execution"><i class="terminal icon"></i> Execution</a>
    </div>
    <div class='project-positioned item'>
      <a href="#/reporting"><i class="bar chart icon"></i> Reporting</a>
    </div>
    <div class='project-positioned item'>
      <a href="#/dashboards"><i class="dashboard icon"></i> Dashboards</a>
    </div>
      <% } %>
    <% } %>
    <div class="right menu">
      <% if(logged_in){ %>
      <div id="position-project-combobox"></div>
      <div class='ui simple dropdown item'>
        <a href="#/profile"><i class="user icon"></i> <%= user['name'] %></a>
        <!--<i class="dropdown icon"></i>-->
        <div class="menu">
          <a class="item" id="logout-link" href="#/signout">Sign Out</a>
        </div>
      </div>
      <% } else { %>
      <a class='item' href="#/signup">Sign Up</a>
      <a class='item' href="#/signin">Sign In</a>
      <% } %>
    </div>
  </div>
</div>
