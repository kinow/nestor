<div id="menu">
  <div class='ui pointing menu'>
    <div class='item'>
      <a href="#">Home</a>
    </div>
    <% if(logged_in){ %>
    <div class='item'>
      <a href="#/projects">Projects</a>
    </div>
    <div class='item'>
      <a href="#/testplans">Test Plans</a>
    </div>
    <% } %>
    <div class="right menu">
      <div class="ui mini simple dropdown item">
        <input name="project_id" type="hidden">
        <div class="default text">Choose a Project</div>
        <div class="menu">
          <div class="header">
            <i class="tags icon"></i>
            Filter by name
          </div>
          <div class="ui icon search input">
            <i class="search icon"></i>
            <input placeholder="Search projects..." type="text">
          </div>
          <div class="divider"></div>
          <div class="item" data-value="1">Male</div>
          <div class="item" data-value="0">Female</div>
        </div>
      </div>
      <% if(logged_in){ %>
      <div class='ui simple dropdown item'>
        <a href="#/profile"><%= user['name'] %></a>
        <!--<i class="dropdown icon"></i>-->
        <div class="menu">
          <a class="item" id="logout-link" href="#/signout">Sign Out</a>
        </div>
      </div>
      <% } else { %>
      <a class='item' href="#/signup">Sign Up</a>
      <a class='item' href="#/signin">Sign In</a>
      <% } %>
    </div>
  </div>
</div>
